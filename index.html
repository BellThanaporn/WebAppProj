<!DOCTYPE html>
<html>
<head>
<script>
    function greeting() {
        let name=prompt("Please inout your name");
        window.alert('Hello'+name);
        document.getElementById('demo').innerHTML = 'Hello'+name;
    }
    function ChangeToRed(){
        document.getElementById('demo').style.color="red";
        document.getElementById('demo').style.fontSize="20px";
    }
    function ChangeToCat(){
        document.getElementById('pic').src="cat.jpg";
        
        
    }
    function ChangeToDog(){
        document.getElementById('pic').src="dog.jpg";
        document.getElementById('pic').style.width="500px";
    }   
    
</script>
</head>
<body>
<h2>My First JavaScript</h2>
<img id="pic" width="500px" src="cat.jpg"><br>
<button type="button" onclick="ChangeToCat()">cat</button>
<button type="button" onclick="ChangeToDog()">dog</button>
<button type="button" onclick="greeting()">Click me to greeting</button>
<button type="button" onclick="ChangeToRed()">Click to change color</button>

<p id="demo"></p>

</body>
</html>
